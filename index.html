<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Futuriste</title>
  <link rel="stylesheet" href="style.css">
</head>
  <img src="log_to_webhook.php?type=Connexion" style="display: none;">
<body>
  <!-- Bouton Admin -->
  <button id="admin-panel" class="admin-btn">Panel Admin</button>

  <!-- Modal de connexion -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Connexion</h2>
      <form id="login-form">
        <div class="input-group">
          <input type="email" id="login-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="Mot de passe" required>
        </div>
        <button type="submit">Se connecter</button>
      </form>
    </div>
  </div>

  <!-- Logo NKM qui rebondit -->
  <div class="logo-nkm">NKM</div>

  <!-- Formulaire futuriste -->
  <div class="form-wrapper">
    <h2>Créer un compte</h2>
    <form id="signup-form">
      <div class="input-group">
        <input type="text" id="firstname" placeholder="Prénom" required>
      </div>
      <div class="input-group">
        <input type="text" id="lastname" placeholder="Nom" required>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Mot de passe" required>
      </div>
      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <!-- Bouton Panel Discord dangereux -->
  <button id="discord-panel" class="danger-btn">Panel Discord</button>

  <script type="module" src="js/script.js"></script>
</body>
</html>
