<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Futuriste</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Bouton Admin -->
  <button id="admin-panel" class="admin-btn">Panel Admin</button>

  <!-- Modal de connexion -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Connexion</h2>
      <form id="login-form">
        <div class="input-group">
          <input type="email" id="login-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="Mot de passe" required>
        </div>
        <button type="submit">Se connecter</button>
      </form>
    </div>
  </div>

  <!-- Logo NKM qui rebondit -->
  <div class="logo-nkm">NKM</div>

  <!-- Formulaire futuriste -->
  <div class="form-wrapper">
    <h2>Créer un compte</h2>
    <form id="signup-form">
      <div class="input-group">
        <input type="text" id="firstname" placeholder="Prénom" required>
      </div>
      <div class="input-group">
        <input type="text" id="lastname" placeholder="Nom" required>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Mot de passe" required>
      </div>
      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <!-- Bouton Panel Discord dangereux -->
  <button id="discord-panel" class="danger-btn">Panel Discord</button>

  <!-- Feu d'artifice -->
  <div id="fireworks"></div>

  <div id="love-bubble"></div>
  <div id="love-message">Ayden Je T'aime</div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js"></script> <!-- Intégration de Fireworks.js -->
  <script>
    // Initialisation de l'effet de feu d'artifice
    const fireworks = new Fireworks({
      target: '#fireworks'
    });
    fireworks.start();

    const bubble = document.getElementById('love-bubble');
    const message = document.getElementById('love-message');

    // Mouvement aléatoire du "love-bubble"
    function moveBubble() {
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      bubble.style.transform = `translate(${newX}px, ${newY}px)`;
    }

    // Déplacement toutes les 2 secondes
    setInterval(moveBubble, 2000);
    moveBubble();

    // Clic = afficher le message et créer des fenêtres pop-up
    bubble.addEventListener('click', () => {
      // Affichage du message "Ayden je t'aime"
      message.style.opacity = 1;
      setTimeout(() => {
        message.style.opacity = 0;
      }, 2000);

      // Effet de virus (fenêtres pop-up)
      for (let i = 0; i < 5; i++) {
        createVirusWindow();
      }
    });

    // Fonction qui crée une fenêtre avec le texte "Ayden je t'aime"
    function createVirusWindow() {
      const win = document.createElement('div');
      win.classList.add('virus-window');
      win.style.top = `${Math.random() * window.innerHeight}px`;
      win.style.left = `${Math.random() * window.innerWidth}px`;
      win.innerText = 'Ayden je t\'aime';
      document.body.appendChild(win);

      // Animation de fermeture des fenêtres
      setTimeout(() => {
        win.remove();
      }, 5000);
    }
  </script>
